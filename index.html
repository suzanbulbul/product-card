<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/fonts/style.css">
    <title>Product Card</title>
</head>
<body>
    <div class="container">
      <div class="product">
        <div class="product_area">
            <div class="row">
                <div class="col-md-6 col-sm-12 p-0">
                     <img class="product_img" src="assets/img/gabrielle_essence_perfume.jpeg" alt="">
                </div>
                <div class="col-md-6 col-sm-12 p-0">
                  <div class="product_textArea">
                    <span class="product_item">PERFUME</span>  
                    <h1 class="product_brand">Gabrielle Essence Eau De Parfum</h1> 
                    <p class="product_desc">A floral, solar and voluptuous interpretation composed by 
                        Olivier Polge, Perfumer-Creator for the House of CHANEL
                    </p>     
                   <div class="d-flex align-items-center mb-10">
                    <span class="product_price_last">$149.99</span> 
                    <span class="product_price_old">$169.99</span> 
                   </div>
                    <button class="addBasket">
                        <i class="icon-cart"></i>
                        Add to Cart
                    </button>
                  </div>
                </div>
            </div>
        </div>
      </div>
    </div>
</body>
</html>
